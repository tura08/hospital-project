<div class="form-container">
  <h2>{{ mode === "add" ? "Add Ward" : "Edit Ward" }}</h2>
  <input [(ngModel)]="wardName" placeholder="Ward Name" name="wardName" />
  <button (click)="saveWard()">
    {{ mode === "add" ? "Add Ward" : "Update Ward" }}
  </button>
  <button *ngIf="mode === 'edit'" (click)="clearForm()">Cancel</button>
</div>
